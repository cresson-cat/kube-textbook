apiVersion: v1
kind: Pod
metadata:
  labels:
    run: check-pv
  name: check-pv
spec:
  containers:
    - image: nginx
      name: check-pv
      resources:
        requests:
          memory: 512Mi
          cpu: 500m
        limits:
          memory: 1024Mi
          cpu: 1000m
      volumeMounts:
        - name: nginx-pvc
          # Node 上の実際のパスは /mnt/data
          # ※ 意識する必要は無い
          mountPath: /mnt/pv
  dnsPolicy: ClusterFirst
  restartPolicy: Never
  volumes:
    - name: nginx-pvc
      persistentVolumeClaim:
        claimName: pvc
